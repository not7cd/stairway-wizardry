<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="plan.css">
    <title>Plan budynku ILO</title>
</head>

<body>
    <br>
    <main class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8">
                {% include "plan.svg" %}
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4">
                <div id="controls" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Plan Budynku ILO</h5>
                        <div class="form-group">
                            <label for="selectLevel">Piętro</label>
                            <div>
                                <div id="selectLevel" class="btn-group-toggle btn-group btn-group-justified" data-toggle="buttons" aria-label="Piętro">
                                    <label class="btn btn-outline-secondary ">
                                        <input type="radio" name="selectLevel" value="#level_0">0</input>
                                    </label>
                                    <label class="btn btn-outline-secondary ">
                                        <input type="radio" name="selectLevel" value="#level_1">1</input>
                                    </label>
                                    <label class="btn btn-outline-secondary ">
                                        <input type="radio" name="selectLevel" value="#level_2">2</input>
                                    </label>
                                    <label class="btn btn-outline-secondary ">
                                        <input type="radio" name="selectLevel" value="#level_3">3</input>
                                    </label>
                                    <label class="btn btn-outline-secondary ">
                                        <input type="radio" name="selectLevel" value="#level_4">4</input>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="selectHours">Godzina lekcyjna</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button id="prevHours" class="btn btn-outline-secondary" type="button">
                                        <</button>
                                </div>
                                <select class="custom-select" id="selectHours">
                                </select>
                                <div class="input-group-append">
                                    <button id="nextHours" class="btn btn-outline-secondary" type="button">></button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="selectWeekday">Dzień tygodnia</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button id="prevWeekday" class="btn btn-outline-secondary" type="button">
                                        <</button>
                                </div>
                                <select class="custom-select" id="selectWeekday" disabled>
                                    <option value="0">Poniedziałek</option>
                                    <option value="1">Wtorek</option>
                                    <option value="2">Środa</option>
                                    <option value="3">Czwartek</option>
                                    <option value="4">Piątek</option>
                                </select>
                                <div class="input-group-append">
                                    <button id="nextWeekday" class="btn btn-outline-secondary" type="button">></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <br>
                    <p>
                        by <a href="//twitter.com/not7cd">@not7cd</a>, <a href="https://github.com/not7cd/stairway-wizardry">github repo</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
